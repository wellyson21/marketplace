<section id="contactsPage" class="col2-to29-xs col1-to30-lg">

  <!--<div class="header col1-to30-xs col2-to29-lg">-->

    <!--<p><i class="fas fa-id-card"></i></p>-->
  <!--</div>-->

  <div class="content col2-to29-xs col2-to29-lg">

    <form id="contactsForm" class="clearfix">


      <div class="header col1-to30-xs col2-to29-lg">

        <p><i class="fas fa-id-card"></i></p>
        <span>Informações de contato</span>
      </div>

      <div class="box">
        <h4 style="margin: -10px 0 10px;">Endereço</h4>

        <div class="col1-to15-xs form-box">
          <label>Estado</label>
          <input type="text" class="form-control" name="state" spellcheck="false" value="{{ data.address.state }}" required/>
        </div>
        <div class="col16-to30-xs form-box">
          <label>Cidade</label>
          <input type="text" class="form-control" name="city" spellcheck="false" value="{{ data.address.city }}" required/>
        </div>
        <div class="col1-to15-xs form-box">
          <label>Código Postal</label>
          <input type="text" class="form-control" name="postalCode" spellcheck="false" value="{{ data.address.postalCode }}" required/>
        </div>

        <div class="col16-to30-xs form-box">
          <label>Detalhes do Endereço</label>
          <input type="text" class="form-control" name="addressLine" spellcheck="false" value="{{ data.address.addressLine }}" required/>
        </div>
      </div>


      <div class="box">
        <h4 style="margin: -10px 0 10px;">Contatos</h4>
        <div class="col1-to15-xs form-box">
          <label>Email:</label>
          <input type="text" class="form-control" name="email" spellcheck="false" value="{{ data.contacts.email.value }}" required/>
        </div>
        <div class="col16-to30-xs">
          <label>Descrição</label>
          <input type="text" class="form-control" name="emailLabel" spellcheck="false" value="{{ data.contacts.email.label }}" required/>
        </div>
        <div class="col1-to15-xs form-box">
          <label>Telefone:</label>
          <input type="text" class="form-control" name="phone" spellcheck="false" value="{{ data.contacts.phone.value }}" required/>
        </div>
        <div class="col16-to30-xs">
          <label>Descrição</label>
          <input type="text" class="form-control" name="phoneLabel" spellcheck="false" value="{{ data.contacts.phone.label }}" required/>
        </div>
        <div class="col1-to30-xs">
          <label>Whatsapp</label>
          <input type="text" class="form-control" name="whatsapp" spellcheck="false" value="{{ data.contacts.whatsapp.value }}" required/>
        </div>
      </div>

      <div class="box">
        <h4 style="margin: -10px 0 10px;">Localização</h4>
        <div class="medias">
          <div class="col1-to15-xs form-box">
            <label>Latitude:</label>
            <input type="text" class="form-control" name="latitude" spellcheck="false" value="{{ data.position.latitude }}"/>
          </div>
          <div class="col16-to30-xs form-box">
            <label>Longitude</label>
            <input type="text" class="form-control" name="longitude" spellcheck="false" value="{{ data.position.longitude }}"/>
          </div>
        </div>
      </div>

      <div class="alert alert-success" style="display: none">
        As alterações foram salvas com successo.
      </div>

      <div class="alert alert-danger hide" style="display: none">
        Erro ao salvar as alterações.
      </div>

      <button type="submit" class="btn btn-default" style="margin-top: 10px;">Save</button>
    </form>

  </div>

</section>
