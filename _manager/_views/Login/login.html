<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../../assets/img/favicon.png">

    <link rel="stylesheet" href="{{urls.managerUrl}}_css/loginStyle.css"/>

    {%autoescape%}
      {{ components.default_files_css | raw }}
    {%endautoescape%}

  </head>
  <body style="display: table; width: 100%;">

    <main class="wrapper wrapper-full-page" style="display: table-cell; vertical-align: middle; width: 100%; background-image: url('{{urls.managerUrl}}assets/img/cover.jpg'); background-size: cover; background-position: top center;">

      <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; background-color: rgba(20,20,20,0.5);"></div>

      <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto" style="margin: 50px 0;">

        <form class="loginForm" autocomplete="off">
          <div class="card card-login">
            <div class="card-header card-header-primary text-center">
              <h4 class="card-title">Login</h4>
            </div>

            <div class="card-body">
              <div class="form-group bmd-form-group container-input-email">
                <label class="bmd-label-floating">Email</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="form-group bmd-form-group container-input-password">
                <label class="bmd-label-floating">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>
            </div>
            <div class="card-footer justify-content-center">
              <button class="btn btn-default btn-md">Lets Go</button>
            </div>
          </div>
        </form>

      </div>

      <footer class="footer">
        <div class="container-fluid">
          <small>@Copyright 2019 - iPartts Developer</small>
        </div>
      </footer>

    </main>

    {%autoescape 'html'%}
      {{ components.overlay | raw }}
    {%endautoescape%}

    {%autoescape 'html'%}
      {{ components.default_files_js | raw }}
    {%endautoescape%}

    <script src="{{ urls.managerUrl }}assets/js/plugins/sweetalert2.js"></script>
    <script src="{{ urls.managerUrl }}_js/login.js"></script>

  </body>
</html>
